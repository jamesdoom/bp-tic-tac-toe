<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameContainer">
        <div id="scoreBoard">
            <div id="playerScore">You: 0</div>
            <div id="computerScore">Computer: 0</div>
        </div>
        <div id="gameBoard">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="resetButton">Reset Scores</button>
    </div>
    <div id="winnerOverlay" style="display: none;">
        <div id="winnerMessage"></div>
        <button onclick="startGame()">Start New Game</button>
    </div>
    <footer>
        <p id="footer">&copy; 2023 Brian Palmer's Tic Tac Toe Game. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
